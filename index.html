<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <link rel="stylesheet" href="css/principal.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  
    <div class="contenedor ">
        <div class="menu  text-center ">
            <div class="position-fixed">
                <ul class="nav flex-column ">
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#">
                        <img src="img/SpotifyLogo.png" class="img-fluid w-100" alt="SpotifyLogo">
                        </a>
                    </li>
                    <li id="home" class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="artista fas fa-home"></i> Home
                        </a>
                    </li>
                    <li id="itemBuscar" class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="artista fas fa-search"></i> Buscar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Disabled</a>
                    </li>
                </ul>
            </div>     
        </div>
     
        <div class="contenido">
            <div class="contenedorBuscador">
                <div id="buscador" class="buscador">
                    <input autocomplete="off" id="buscadorArtista" type="text" placeholder="Buscar Artista">
                    <div id="btnBuscador" class="btnBuscador">
                        <i id="icono" class="fa fa-search"></i>
                    </div>
                </div>
                <ul class="list-unstyled" id="listaArtistas">
                    <li id="5B6H1Dq77AV1LZWrbNsuH5"><i class="artista fas fa-search"></i>Jarabe de Palo</li>
                    <li id="790FomKkXshlbRYZFtlgla"><i class="artista fas fa-search"></i>Karol G</li>
                    <li id="0du5cEVh5yTK9QJze8zA0C"><i class="artista fas fa-search"></i>Bruno Mars</li>
                    <li id="3fMbdgg4jU18AjLCKBhRSm"><i class="artista fas fa-search"></i>Michael Jackson</li>
                    <li id="26dSoYclwsYLMAKD3tpOr4"><i class="artista fas fa-search"></i>Britney Spears</li>
                </ul>  
            </div>

            <div class="login">
                <a href="https://accounts.spotify.com/es-ES/status">
                    <i class="fas fa-right-to-bracket"></i>Login
                </a>
            </div>
        

            <div class="contenedorTopTracks">
                <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                    <div id="inner" class="carousel-inner">
                      <div id="item1" class="carousel-item active">
                        <img id="imgCarousel1" src="img/carouselSpotify/spotify2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div id="item2" class="carousel-item">
                        <img id="imgCarousel2" src="img/carouselSpotify/spotify3.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div id="item3" class="carousel-item">
                        <img id="imgCarousel3" src="img/carouselSpotify/spotify.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="row  row-cols-md-1" id="contenedorCanciones">
               
                </div>
            </div>
            
            
            <div class="row contenedorCards" id="contenedorArtistas">
                
            </div>

            <div class="row contenedorCards" id="contenedorAlbumes">

            </div>

        </div>
        <div class="contenedorAudio">
            <div class="audio">
                <audio id="reproductorAudio" class="w-100" controls="controls" autoplay ></audio>
               
                   <ul>
                    <li><i class="fas fa-heart"></i></li>
                    
                </ul>
                <div id="barra">
                    <div id="progreso"></div>
                    <p class="pro">0:00</p>
                    <p class="dur">0:00</p>

                </div>

                
                <div id="controles" style="width: 100px;">
                    <img class="iconoAudio" src="img/ico random.png" alt="">
                    <img class="iconoAudio" src="img/ico derecha.png" alt="">
                    <img class="iconoAudio" src="img/ico stop.png" alt="">
                    <img class="iconoAudio" src="img/ico izquierda.png" alt="">
                    <img class="iconoAudio" src="img/ico read.png" alt="">
                </div>

            </div>    
        </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
        <script src="https://kit.fontawesome.com/550ba93185.js" crossorigin="anonymous"></script>
        <script src="js/controlador.js" type="module"></script>
</body> 
</html>
